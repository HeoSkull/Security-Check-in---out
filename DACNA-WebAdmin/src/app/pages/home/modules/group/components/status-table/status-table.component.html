<table mat-table [dataSource]="members" >
    <!-- Name Column -->
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef class="on-primary-container"> First Name </th>
      <td mat-cell *matCellDef="let element"  class="first-name"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Last Name" >
      <th mat-header-cell *matHeaderCellDef class="on-primary-container"> Last Name </th>
      <td mat-cell *matCellDef="let element" class="last-name"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Status" >
      <th mat-header-cell *matHeaderCellDef class="on-primary-container"> Status </th>
      <td mat-cell *matCellDef="let element" class="status"> {{ element.status }} </td>
    </ng-container>

    <!-- More Option Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef class="on-primary-container">Actions</th>
      <td mat-cell *matCellDef="let element" class="role">
        <button mat-icon-button [matMenuTriggerFor]="menu"
            [disabled]="
              currentMember && 
              (currentMember.role !== 'owner' || 
              currentMember.id === element.id)
            ">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="checkoutMember(element.id)"
            [disabled]="element.status === 'LEFT'"
          >
            Check out
          </button>
        </mat-menu>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
